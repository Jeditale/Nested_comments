<div class="video-container">
  <video #videoPlayer width="100%" [muted]="muted" [volume]="volume" (timeupdate)="updateProgress()">
    <source src="assets/videos/sample.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Custom Controls -->
  <div class="controls">
    <button (click)="playPause()" class="play-pause">
      {{ isPlaying ? 'STOP' : 'PLAY' }}
    </button>

    <div class="progress-bar-container">
      <input type="range" min="0" [max]="videoDuration" [(ngModel)]="currentTime" (input)="seek($event)">
      <div class="progress"></div>
    </div>

    <button (click)="toggleFullscreen()" class="fullscreen">
      FULLSCREEN
    </button>

    <button (click)="toggleMute()" class="volume">
      {{ muted ? 'UNMUTE' : 'MUTE' }}
    </button>

    <div class="volume-slider">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="volume"
        (input)="onVolumeChange($event)">
    </div>
  </div>
</div>
